<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Währungsrechner</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            margin-left: 20%;
            background: #CFC;
        }
        .custom-select{
            width:200px;
        }
    </style>
</head>

<body>
<h1>Währungsrechner</h1>
<form method="get" action="/sendValue">
    <input id="1" class="btn btn-secondary" type="number" min="0" step="0.01" value="0" oninput="sendValue()">
    EUR entsprechen
    <output id="betrag"> 0</output>
    <select id="select" class="btn btn-secondary dropdown-toggle" onchange="sendValue()">
        <option value="US-Dollar">US-Dollar &#x24</option>
        <option value="Zloty">Złoty &#122;&#322</option>
        <option value="Yen">Yen &#xa5</option>
    </select>
</form>
</body>

<script type="text/javascript">
  const http = new XMLHttpRequest();

  function sendValue() {
      http.open('GET', 'sendValue?' + '1=' + document.getElementById('1').value + '&select=' + document.getElementById('select').value);
      http.send();
  }
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('betrag').innerHTML = this.responseText;
    }
  }

</script>

</html>
